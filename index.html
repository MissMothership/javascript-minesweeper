<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Teemo Edition</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="d-flex justify-content-end">
                    <label for="bombs_counter"></label>
                    <div id="bombs_counter" class="text-center text-nowrap">
                        <p>10</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-center">
                    <div class="ms-1 me-1">
                        <label for="width_grid" class="form-label input_int">Width</label>
                        <input id="width_grid" class="form-control" type="text" value="9">
                    </div>
                    <div class="ms-1 me-1">
                        <label for="height_grid" class="form-label input_int">Height</label>
                        <input id="height_grid" class="form-control" type="text" value="9">
                    </div>
                    <div class="ms-1 me-1">
                        <label for="bombs_grid" class="form-label input_int">Bombs</label>
                        <input id="bombs_grid" class="form-control" type="text" value="10">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-start">
                    <input type="button" id="start_btn" class="btn" value="lets start!">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mt-4 ">
                <div id="grid_content">
                    <div id="grid_border">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="justify-content-center text-center winner_box">
        <div id="winner_banner">Winner!</div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
